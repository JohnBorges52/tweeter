<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/media.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c85488f061.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
      integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.full.min.js"
      integrity="sha512-wb3lqal2VtYhmlPAr232VP+Zus676CFAEYdywxIUSxG6F/X9WhN6SpREkWUdwBvMpd6gCKuKTGHhdum6m1wOvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-span-logo">tweeter</span>
      <div class="nav-div-right-text">
        <div class="nav-text">
          <span class="nav-text-bold"> Write </span> a new tweet
        </div>
        <div class="icon-container">
          <button id="btn-to-tweet" class="new-tweet-btn"><i class="fa-solid fa-angles-down bouncing"></i></button>
        </div>
      </div>
    </nav>
    
    <div class="container-desk">

      <header>
        <div class="header-container">
          <img src="/images/profile-hex.png" />
          
          <div class="user-name"><span class="h2-bellow-img-bold"> John  </span> Borges</div>
        </div>
      </header>
      
      <!-- Page-specific (main) content here -->
      <section class="new-tweet">
        <div class="error-message">
          <h3> ðŸ¤– You entered more than 140 characters!! ðŸ¤–</h3>
        
      </div>
      <div class="div-form">
        <form method="post" action="/tweets" id="new-tweet-form">
          <span class="compose-tweet">Compose Tweet</span>
          <br>
          <br>
          <label class="form-label" for="tweet-text">
            What are you humming about?
          </label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="button-and-counter">
            <button class="submit-tweet-btn" type="submit" id="add-more-posts">
              Tweet
            </button>
            <output class="number-counter" name="counter" for="tweet-text"
            >140</output
            >
          </div>
        </form>
      </div>
      <main class="container" id="tweets-container"></main>
    </section>
  </div>
 


    
  </body>
</html>
